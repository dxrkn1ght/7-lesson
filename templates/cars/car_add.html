<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Add</title>
</head>
<body>
    <h1>Add New Car</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="description">Description</label><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
        <label for="year">Year</label><br>
        <input type="text" id="year" name="year"><br><br>
        <input type="submit" value="Add Car">
    </form>

    <h2>Car List</h2>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>DESCRIPTION</th>
            <th>YEAR</th>
        </tr>
        </thead>
        <tbody>
        {% for car in cars %}
            <tr>
                <td>{{ car.id }}</td>
                <td>{{ car.title }}</td>
                <td>{{ car.description }}</td>
                <td>{{ car.year }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'cars:list' %}">Back to Car List</a>
</body>
</html>
